<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>E 2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <br>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Conversor de temperatura
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01" id="tipo">Fahrenheit</label>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="tipoSe('Fahrenheit')">Fahrenheit</a></li>
                        <li><a class="dropdown-item" onclick="tipoSe('Celsius')">Celsius</a></li>
                    </ul>
                    <input type="text" class="form-control" id="val">
                    <button class="btn btn-outline-secondary" type="button" onclick="converter()">Converter</button>
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01">Para:</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="tipoconv">Celsius</span>
                    <span class="input-group-text"> : </span>
                    <span class="input-group-text" id="resul"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var val = 0;
    var tipo = "Fahrenheit";
    var labelT = document.getElementById('tipo');
    var h1T = document.getElementById('tipoconv');
    var resul = document.getElementById('resul');
    function tipoSe(t) {
        if (t == "Fahrenheit") {
            labelT.innerHTML = "Fahrenheit";
            h1T.innerHTML = "Celsius";
            tipo = "Fahrenheit";
        } else {
            labelT.innerHTML = "Celsius";
            h1T.innerHTML = "Fahrenheit";
            tipo = "Celsius";
        }
    }

    function converter() {
        val = parseInt(document.getElementById('val').value);
        if (tipo == "Fahrenheit") {
            resul.innerText = "" + ((val - 32) / 1.8);
        } else {
            resul.innerText = "" + ((val * 1.8) + 32);
        }
    }
</script>

</html>
